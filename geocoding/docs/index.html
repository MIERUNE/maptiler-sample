<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Maptiler Geocoder Example</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }

    .overlay {
        width: 200px;
        position: absolute;
        top: 5;
        left: 5;
        margin: 5px;
        z-index: 90;
        background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>
  <a class="github-fork-ribbon right-top" href="https://github.com/MIERUNE/maptiler-sample"
    data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
  <div id="map"></div>
  <div class="overlay">
    <input autocomplete="off" id="search" type="text" />
  </div>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.13.1/mapbox-gl.js'></script>
  <script src="./bundle.js"></script>
</body>

</html>
